name: Image-Classifer-Pipeline

on: [push]
jobs:

  pylint_precommit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12.1"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy opencv-python matplotlib tensorflow flask pylint pytest coverage flask-wtf pre-commit
    - name: Install pre-commit hooks
      run: |
        pre-commit install
    - name: Linting
      run: |
        pylint $(git ls-files '*.py')
      continue-on-error: false

  unit-tests:
    runs-on: ubuntu-latest
    needs: pylint_precommit
    strategy:
      matrix:
        python-version: ["3.12.1"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy opencv-python matplotlib tensorflow flask pylint pytest coverage flask-wtf
    - name: Check for Existing Trained Model
      run: |
        if [ -f "./artifact/model.pkl" ]; then
          echo "Model already exists, skipping training."
        else
          echo "Model does not exist, training..."
          python model_creation.py
        fi
    - name: Running Unit Tests
      run: |  
        coverage run -m pytest -v -s unit_test.py
      continue-on-error: false
    - name: Debug File Existence
      run: |
        echo "Listing files in ./artifact:"
        ls -R ./artifact
    - name: Ensure Artifact Directory
      run: mkdir -p ./artifact
    - name: Upload Trained Model
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: ./artifact/model.pkl
  
  happy-sad-path-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        python-version: ["3.12.1"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy opencv-python matplotlib tensorflow flask pylint pytest coverage flask-wtf
    - name: Download Trained Model
      uses: actions/download-artifact@v3
      with:
        name: trained-model
        path: ./artifact
    - name: Running Happy & Sad Path Tests
      run: |  
        coverage run -m pytest -v -s happy_sad_test.py
      continue-on-error: false
  
  acceptance-tests:
    runs-on: ubuntu-latest
    needs: happy-sad-path-tests
    strategy:
      matrix:
        python-version: ["3.12.1"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy opencv-python matplotlib tensorflow flask pylint pytest coverage flask-wtf
    - name: Running Acceptance Tests
      run: |  
        coverage run -m pytest -v -s acceptance_test.py

  build-package:
    runs-on: ubuntu-latest
    needs: acceptance-tests
    steps:
      - name: Run package creation
        run: |
          cd src
          python -m pip install --user --upgrade build
          python -m build
      - name: Archive package (create artifact)
        uses: actions/upload-artifact@v3
        with:
          name: image-classifier-artifact
          path: src/dist


  fetch-and-install-wheel:
    runs-on: ubuntu-latest
    needs: acceptance-tests 
    steps:
    - uses: actions/checkout@v4
    - name: Download .whl Artifact
      uses: actions/download-artifact@v3
      with:
        name: image-classifier-wheel
        path: ./artifact
    - name: Install .whl file
      run: |
        pip install ./artifact/*.whl

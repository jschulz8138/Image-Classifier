name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.12.1"]
    services:
      sonarqube:
        image: sonarqube:10.6-community
        options: "--memory=2g --cpus=2.0 --health-cmd=\"curl -sSf http://localhost:9000 || exit 1\" --health-interval=10s --health-timeout=5s --health-retries=10"
        ports:
          - 9000:9000
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy opencv-python matplotlib tensorflow flask pylint pytest coverage
    - name: Linting
      run: |
        pylint $(git ls-files '*.py')
      continue-on-error: true
    - name: Training Model
      run: |
        python model_creation.py
    - name: Automated Testing
      run: |  
        coverage run -m pytest -v -s
